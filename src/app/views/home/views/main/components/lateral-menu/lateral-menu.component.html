<div class="flex-container">
  <div class="item" *ngFor="let item of menu">
    <div
      class="flex gap-2 menu items-center h-full py-2 rounded-md"
      tabindex="0"
      (click)="routeMenu(item)"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <div class="text first-letter:capitalize">{{item.label}}</div>
    </div>
  </div>
  <app-basic-border>
    <app-basic-collapsed
      [label]="'peticiones en cola'"
    >
      <div> hola soy el contenido</div>
    </app-basic-collapsed>
  </app-basic-border>
</div>
